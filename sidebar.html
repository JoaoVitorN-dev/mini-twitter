<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav id="sidebar">
        <div id="side_content">
            <ul id="side_items">
                <li class="side-item">
                    <i class="fa-brands fa-twitter fa-xl" style="color: #FFFFFF;"></i>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-house fa-lg"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-hashtag fa-lg"></i>
                        <span class="item-description">
                            Explore
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell fa-lg"></i>
                        <span class="item-description">
                            Notifications
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-envelope fa-lg"></i>
                        <span class="item-description">
                            Messages
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bookmark fa-lg"></i>
                        <span class="item-description">
                            Bookmarks
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-clipboard-list fa-lg"></i>
                        <span class="item-description">
                            Lists
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user fa-lg"></i>
                        <span class="item-description">
                            Profile
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-comment-dots fa-lg"></i>
                        <span class="item-description">
                            More
                        </span>
                    </a>
                </li>
            </ul>

            <button id="tweet">Tweet</button>
        </div>
    </nav>

    <main id="post">
        <header id="header_post">
            <p class="item-description">Home</p>
            <img src="./assets/images/icons/sparkles.svg" alt="">
        </header>
    </main>

    <aside id="news_letter">
        <p>aaaaaaaaaaaaa</p>
    </aside>
</body>

</html>
